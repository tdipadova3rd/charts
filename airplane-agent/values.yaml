replicaCount: 3

airplane:
  # Specify either apiToken or apiTokenSecret, not both
  apiToken: ""
  apiTokenSecret:
    name: ""
    key: ""
  teamID: ""

  agentLabels: {}
  runNamespace: default
  envSlug: ""

  apiHost: https://api.airplane.dev
  mtaAgent: false
  runtimeClass: ""
  clusterFirstDNS: false
  serviceJWTSecret:
    name: ""
    key: ""
  autoUpgrade: true

image:
  repository: us-docker.pkg.dev/airplane-prod/public/agentv2
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true

serviceAccount:
  create: true
  annotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}

extraLabels: {}

sentry:
  dsn: ""
  environment: ""
